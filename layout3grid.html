<!DOCTYPE html>
<html>
    <head>
        <title>Layout 3</title>
        <script>

            function closeMenu() {
                document.querySelector("nav").style.marginLeft = "-320px";
                document.querySelector("main").style.marginLeft = "40px";
                document.querySelector("#menuopen").style.display = "block";
                document.querySelector("#menuclose").style.display = "none";
            }

            function openMenu() {
                document.querySelector("nav").style.marginLeft = "0px";
                document.querySelector("main").style.marginLeft = "360px";
                document.querySelector("#menuopen").style.display = "none";
                document.querySelector("#menuclose").style.display = "block";
            }

        </script>

        <style>
            
            @media only screen and (max-width: 800px) {
                nav {
                    margin-left: -320px;
                }

                main {
                    margin-left: 40px;
                }

                #menuopen {
                    display: block;
                }

                #menuclose {
                    display: none;
                } 
            }

            @media only screen and (min-width:801px) {
                nav {
                    margin-left: 0px;  
                }

                main {
                    margin-left: 360px;
                }
                
                #menuopen {
                    display: none;
                }

                #menuclose {
                    display: block;
                }
            
        }
            
            nav {
                width: 350px;
                height: 100%;
                position: fixed;
                left: 0;
                top: 0;
                background-color: #1e90ff;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding-top: 50px;
                transition: margin-left 0.5s;
            }

            .menubtn {
                width: 20px;
                position: absolute;
                top: 5px;
                right: 5px;
            }

            main {
                display: grid;
                grid-template-columns: auto auto auto auto auto auto;
                gap: 10px;
                padding: 20px;
                align-content: space-between;
                transition: margin-left 0.5s;
            }

            nav > a {
                color: #ffffff;
                text-decoration: none;
                margin-bottom: 10px;
                font-family: "Syne", sans-serif;
                font-optical-sizing: auto;
                font-weight: weight;
                font-style: normal;
                font-size: 40pt;
            }

            div.card {
                width: 200px;
                height: 250px;
                overflow: hidden; 
                margin: 10px;
                cursor: pointer;
                background-color: white;
                filter:drop-shadow(5px 5px 5px #adadad);
            }

            div.large {
                grid-column: 1/3;
                grid-row: 1/3;
                height: 530px;
                width: 450px;
            }

            div.card > h1 {
                font-size: 14pt;
                text-align: center;
                font-family: "Inter", sans-serif;
                font-optical-sizing: auto;
                font-weight: 800;
                font-style: italic;
            }

            div.card > img {
                width: 100%;
            }
        </style>
    </head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@1,14..32,800&display=swap" rel="stylesheet">

    <body>
        <nav>
            <img onclick="openMenu()" id="menuopen" class="menubtn" src="m2i8G6G6b1m2A0G6.png">
